    <div class="container">
        <h2>Contact Us</h2>

        <p>E-mail us with any question or queries or call on +91-90285-30003. We would be happy to answer your questions
            and set up a meeting with you .</p>

        <div class="form-sec">


            <form name="qryform" id="qryform" method="post" action="#" onsubmit="return(validate());"
                novalidate="novalidate">


                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="Enter password"
                            name="password">
                    </div>
                </div>



                <div class="form-group row">
                    <label for="message" class="col-sm-2 col-form-label"> Your message:</label>
                    <div class="col-sm-10">
                        <textarea name="issues" class="form-control" id="message"
                            placeholder="Enter your Issues/query"></textarea>
                    </div>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="Check1">
                    <label class="form-check-label" for="Check1">Remember me</label>
                </div>


                <button type="submit" class="btn btn-primary bt-md">Submit</button>
            </form>
        </div>


    </div>
